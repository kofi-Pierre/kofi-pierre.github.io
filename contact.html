        <h1>Contact me now let's talk</h1>
        <p>Fill out the form below to send me a message and I will be glad to reach out to you! Feel free to leave comments as well</p>
        <form id="contact-form" action="mailto:kofipierre2020@gmail.com">
            <label for="name">First Name</label>
            <input type="text" name="first_name" id="name" placeholder="Enter your first name here" class="name" required>
            <label for="name">Last Name</label>
            <input type="text" name="last_name" id="name" placeholder="Enter your last name here" class="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required>
            <label for="subject">Message Subject</label>
            <input type="text" name="subject_text" id="subject" placeholder="Request" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="20" rows="5"></textarea>
            <input type="submit" value="Send Message">
        </form>
